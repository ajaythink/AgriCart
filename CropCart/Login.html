<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="c1">
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                 <img src="box.svg" alt="personal" height="30">
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            

                  <li><a href="#" class="nav-link px-2 link-secondary">Overview</a></li>
                  <li><a href="#" class="nav-link px-2 link-body-emphasis">Inventory</a></li>
                  <li><a href="#" class="nav-link px-2 link-body-emphasis">Customers</a></li>
                  <li><a href="#" class="nav-link px-2 link-body-emphasis">Products</a></li>
                </ul>
        
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                  <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>
        
                <div class="dropdown text-end">
                  <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle show" data-bs-toggle="dropdown" aria-expanded="true">
                    <img src="person-circle.svg" alt="mdo" width="32" height="32" class="rounded-circle">
                    <label for="MyAcc">MyAccount</label>
                  </a>
                  <ul class="dropdown-menu text-small show" data-popper-placement="bottom-start" style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate3d(0px, 34px, 0px);">
                    <li><a class="dropdown-item" href="#"></a></li>
                    <li><a class="dropdown-item" href="Index.html">Home</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="Registration.html">Sign Up</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </header>
        </div>
        <div id="i4" >
        <div class="container">
        <section class="pb-4">
          <div class="border rounded-5">
            
            <section class="w-100 px-4 py-5">
              <style>
                .divider:after,
                .divider:before {
                  content: "";
                  flex: 1;
                  height: 1px;
                  background: #eee;
                }
              </style>
        
              <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-7 col-xl-6">
                  <img src="loginPhoto.jpg" class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                  <form>
                    <!-- Email input -->
                    <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
                      <input type="email" id="form1Example13" class="form-control form-control-lg">
                      <label class="form-label" for="form1Example13" style="margin-left: 0px;">Email address</label>
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
        
                    <!-- Password input -->
                    <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
                      <input type="password" id="form1Example23" class="form-control form-control-lg">
                      <label class="form-label" for="form1Example23" style="margin-left: 0px;">Password</label>
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
        
                    <div class="d-flex justify-content-around align-items-center mb-4">
                      <!-- Checkbox -->
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked="">
                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                      </div>
                      <a href="#!">Forgot password?</a>
                    </div>
        
                    <!-- Submit button -->
                    <button type="submit" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-primary btn-lg btn-block" data-mdb-button-initialized="true">Sign in</button>
        
                    <div class="divider d-flex align-items-center my-4">
                      <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>
        
                    <a data-mdb-ripple-init="" class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!" role="button">
                      <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                    </a>
                    <a data-mdb-ripple-init="" class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!" role="button">
                      <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
        
                  </form>
                </div>
              </div>
        
            </section>
          
          </div>
        </section>
      </div>
    </div>
    <div id="i3">
      <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
          </ul>
          <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
        </footer>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
